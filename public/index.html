<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>X-Monitor</title>
    </head>
    <body>
<svg id="demo1" width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<polygon points="149.1 139.5 132.7 149.1 116.2 139.5 116.2 120.5 132.7 111 149.1 120.5"/>
	</svg>
	<script>
		
		function point(i, top, left, len){
			var sl = len * 0.95;
			return [left + (sl * Math.cos((1 + i * 2) * Math.PI / 6)), top + (sl * Math.sin((1 + i * 2) * Math.PI / 6))];
		}
		
		function points(sideLen, x, y){
			var height = sideLen * 2;
			var width = sideLen * Math.sqrt(3);
			var top = x - height / 2;
			var left = y - width /2;
			
			var p0 = point(0, top, left, sideLen);
			var p1 = point(1, top, left, sideLen);
			var p2 = point(2, top, left, sideLen);
			var p3 = point(3, top, left, sideLen);
			var p4 = point(4, top, left, sideLen);
			var p5 = point(5, top, left, sideLen);
			
			return [p0 , p1, p2, p3, p4, p5];
		}
		console.log(points(20, 150, 150));
        <script src="bundle.js"></script>
    </body>
</html>
